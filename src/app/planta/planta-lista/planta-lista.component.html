<div class="container-fluid">
  <img src="../../../assets/images/planta-banner.jpg" alt="Vivero El Otoño">
  <table class="table table-sm">
    <thead class="thead-dark">
      <tr class="thead-dark">
        <th scope="col">#</th>
        <th scope="col">Nombre común</th>
        <th scope="col">Tipo</th>
        <th scope="col">Clima</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let planta of plantas">
        <th scope="row">{{planta.id}}</th>
        <td>{{planta.nombre_comun}}</td>
        <td>{{planta.tipo}}</td>
        <td>{{planta.clima}}</td>
      </tr>
    </tbody>
  </table>
</div>
