<div class="container-fluid">
  <h1 class="display-6 mt-5">Vivero El Otoño</h1>
  <hr>
  <img width="100%" src="../../../assets/images/planta-banner.jpg" alt="Vivero El Otoño">
  <hr>
  <table class="table table-sm">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre común</th>
        <th scope="col">Tipo</th>
        <th scope="col">Clima</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let planta of plantas">
        <th scope="row">{{planta.id}}</th>
        <td>{{planta.nombre_comun}}</td>
        <td>{{planta.tipo}}</td>
        <td>{{planta.clima}}</td>
      </tr>
    </tbody>
  </table>
</div>
